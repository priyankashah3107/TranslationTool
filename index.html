<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator | Translation tool! </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body class="Tbody">

    <div class="container">
     <div class="headContainer"><h1>Translation Tool</h1></div>
         <div  class="wrapper">
            <div class="text-input">
                <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
                <textarea spellcheck="false" readonly disabled  class="to-text" placeholder="Translation"></textarea>
            </div>
             <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fa fa-volume-up"></i>
                        <i id="from" class="fa fa-copy"></i>
                    </div>
                    <select></select>
                </li>
                <li class="exchange"><i class="fa fa-exchange"></i></li>
                <li class="row to">
                <select></select>
                 <div class="icons">
                   <i id="to" class="fa fa-volume-up"></i>
                   <i id="to" class="fa fa-copy"></i>
                 </div>
                </li>
             </ul>
         </div>
         <button>Translate Text</button>
         <div class="Thefooter"> Power by Translation Tool | Created By Priyanka shah</div>
    </div>

<script src="countries2.js"></script>
<script src="script2.js"></script>
</body>
</html>
